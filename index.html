<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Something</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 id="activity"></h1>
    <h3 id="learnText"></h3>
    <button id="getActivityBtn" class="btn btn-primary ml-1">Get activity</button>
    <script>
        function doSomething() {
            fetch('https://www.boredapi.com/api/activity')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                    if (data.link != "") {
                        document.getElementById('learnText').innerHTML = 'Learn From: <a href="" target="_blank" id="learnLink">Here</a>';
                        document.getElementById('learnLink').innerText = "Here";
                        document.getElementById('learnLink').href = data.link;
                    }
                    else{
                        document.getElementById('learnText').innerHTML = "You don't need to learn this";
                    }
                })
        }
        document.getElementById('getActivityBtn').addEventListener('click', doSomething)
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
